<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template</title>
  <script type="text/javascript" src="https://tor020.github.io/livejs/live.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css  ">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">

</head>

<body>

  <div class='layer' id="root">


    <modal v-if="showModal" @close="showModal = false">
      <!-- @click="$emit('close')" Custom event that corresponds to the modal in the js -->
      <!-- if i receive an emitted close event, then set showModal = false -->
      <!-- @is basically a custom event listener -->
      <p> the '
        < 'slot'>' html tag inside the template is what lets this text be here. </p>

    </modal>

    <button @click="showModal = true"> Show Modal</button>




    <tor-link linkhref='#fsdf' text='ok'></tor-link>
    <tor-link linkhref='https://vue-loader.vuejs.org/en/' text='vue-loadWebpack'></tor-link>
    <tor-link linkhref="https://vuejs-tips.github.io/cheatsheet/" text='Cheat Sheet'></tor-link>
    <tor-link linkhref="http://devdocs.io/vue~2-guide/" text='DevDocsVue'></tor-link>
    <tor-link linkhref="https://github.com/vuejs/awesome-vue" text='Awesome-Vue'></tor-link>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.js"></script>
  <script src='scripts/main.js'></script>

</body>

</html>
